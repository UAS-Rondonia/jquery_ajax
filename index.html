<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>PÃ¡gina com JQuery e Ajax</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/css1.css">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta Cep</a>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="CEP" id="cep">
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
            </div>
    </nav>

    <div class="progress container barra-progresso">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>

    <div class="container cep">
        <div class="row">
            <h3 id="titulo_cep">CEP</h3>
            <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Logradouro:</th>
                    <td id="logradouro"></td>
                  </tr>
                
                  <tr>
                    <th scope="row">Bairro:</th>
                    <td id="bairro"></td>
                  </tr>

                  <tr>
                    <th scope="row">Localidade:</th>
                    <td id="localidade"></td>
                  </tr>

                  <tr>
                    <th scope="row">UF:</th>
                    <td id="uf"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</body>
</html>
